<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Math</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div id="main">
    <h1 id="title">Easy Math</h1>
    <p id="score">0</p>
    <p id="level">0</p>
    <div id="time" style="width: 100%"></div>
    <div id="calculation"></div>
    <div id="result"></div>
    <div id="clickArea">
        <button id="true" onclick="check(this.id)">True</button>
        <button id="false" onclick="check(this.id)">False</button>
    </div>
    <audio id="correct"><source src="correct.mp3"></audio>
    <audio id="wrong"><source src="wrong.mp3"></audio>
</div>
<script src="index.js"></script>
</body>
</html>
